<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Sled by sledjs</title>
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel='stylesheet' href='https://npmcdn.com/sled/lib/sled.css'> </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <style>
      body {
        background: teal;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
      }

      h1, h2 {
        color: #fff;
      }

      .sled {
        width: 50%;
        height: 50%;
        border: solid #fff;
        border-width: 0 .2em;
      }

      .img {
        background: #fff;
        width: 80%;
        height: 80%;
      }

      .blue {
        background: #09f;
        width: 95%;
        height: 95%;
      }
    </style>
  </head>
  <body>
    <h1> Sled </h1>
    <div class='sled' id='slider'>
    <div class='slides simple'>
      <div class='slide'> <span class='img'></span> </div>
      <div class='slide'> <span class='img blue'></span> </div>
      <div class='slide'> <span class='img '></span> </div>
      <div class='slide'> <span class='img blue'></span> </div>
      <div class='slide'> <span class='img '></span> </div>
      <div class='slide'> <span class='img blue'></span> </div>
    </div>
  </div>
    <h2> Use arrow keys </h2>
  <script src='https://npmcdn.com/sled/lib/sled.js'> </script>
  <script>
    'use strict';

    let $slider = document.getElementById('slider');

    let slider = new Sled($slider);
  </script>

  </body>
</html>
